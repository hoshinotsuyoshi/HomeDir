# ~/.tmuxinator/standard.yml

name: standard
root: ~/

windows:
  - editor:
      layout: main-vertical
      panes:
        - pane1:
          - vim .
        - pane2:
          - cd
  - HomeDir: cd HomeDir
  - github:
      layout: main-vertical
      panes:
        - pane1:
          - cd $GOPATH/src/github.com
          - vim .

# ~/.tmuxinator/blog.yml

name: blog
root: ~/

windows:
  - github:
      layout: main-horizontal
      panes:
        - pane1:
          - cd $GOPATH/src/github.com/hoshinotsuyoshi/hoshinotsuyoshi.com
          - sleep 2
          - open http://localhost:1313
        - pane2:
          - cd $GOPATH/src/github.com/hoshinotsuyoshi/hoshinotsuyoshi.com
          - rake s
